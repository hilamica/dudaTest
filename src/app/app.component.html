<div class="reviews">
  <div class="title">User Reviews</div>
  <div>
    <app-comment *ngFor="let comment of comments" [detailes]="comment" (commentToDeleteEmitter)="deleteComment(comment)"></app-comment>
  </div>
  <form class="form">
    <input #name type="text" placeholder="Your Name">
    <input #comment type="text" placeholder="Your Comment">
    <button (click)="addNewComment(name.value, comment.value)">add</button>
  </form>
  <!-- <app-form [formType]="new"></app-form> -->
</div>
